    <style>
      .unselectable {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      section {
        display: flex;
        margin: auto;
        border: 0px solid #000;
        align-items:center;
        justify-content:center;
      }
      img{
        width: 0%;
      }
      div{
        display: flex;
        justify-content: center;
        align-items: center;
        height: fit-content;
      }
      section.wrap {
        word-wrap: break-word;
      }
    </style>
</head>

<body>
  <div class="unselectable">
    <img style="width: 80px; height: 80px; border: 0px solid #000; padding-top: 36px; padding-bottom: 128px;" src="ImagesFolder/BlackImage.png">
  </div>

  <div class="unselectable">
    <section>

  </div>

</html>
